% rebase('base.html')
<form method="POST">
    <div class="accordion">
        <label class="form-label">Uporabniško ime</label>
        <input type="text" class="form-control" name="uporabnisko_ime" placeholder="uporabniško ime">
        </div>

        % if uporabnisko_ime in napake:
        <p>
            <div class="alert alert-danger" role="alert">
            {{ napake["uporabnisko_ime"] }}
            </div>
        </p>
        % end 
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <button type="submit" class="btn btn-primary">Prijavi se</button>
        </div>
    </div>
</form>
