% rebase('base.html')

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <form method="POST" action="/zamenjaj-trenutni-predmet/">

            <div class="nav-item">
                % for indeks, predmet in enumerate(predmeti):
                <button type="submit" class="btn btn-primary" name="indeks" value="{{indeks}}">
                    {{predmet.ime}}
                </button>
                % end
            </div>

        </form>
    </div>

    <div>
        <a class="btn btn-primary" href="/dodaj-predmet/" role="button">
            Dodaj predmet
        </a>
    </div>
</nav>

% if trenutni_predmet is not None:
    <div class="container-fluid">
        <form method="POST" action="/dodaj/">
            <div class="container-fluid">
                <input type="text" class="form-control" placeholder="vrednost ocene" name="vrednost">
                <span  class="input-group-text">
                    <i class="far fa-clipboard-check"></i>
                </span>
            </div>
            <div class="container-fluid">
                <button type="submit" class="btn btn-primary">
                    Dodaj oceno
                </button>
            </div>
        </form>

        <div>
            <p>Pri tem predmetu imate oceno:</p>
        </div>

        <div>
        % for indeks, ocena in enumerate(ocene):
            {{ocena.vrednost}}
        % end
        </div>
    </div>

% else:
    <div>
    <p>
        Nimate Å¡e predmeta. <a href="/dodaj-predmet/">Dodajte predmet!</a>
    </p>
    </div>
% end
