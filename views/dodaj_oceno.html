% rebase('base.html')
<form method="POST">
    <div class="field">
        <label class="label">Vrednost</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" name="vrednost" type="text" placeholder="vrednost ocene" value="{{polja.get('vrednost', '')}}">
            <span class="icon is-small is-left">
                <i class="fas fa-clipboard-check"></i>
            </span>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Dodaj</button>
        </div>
        <div class="control">
            <a class="button is-link is-light" href="/">Prekliči</a>
        </div>
    </div>
</form>
